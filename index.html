<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./images/logo dark.png"
            type="image/x-icon">
        <link rel="stylesheet" href="./style/style.css">
        <title>HelthCare</title>
    </head>
    <body>
        <header>
            <!-- Nabvar -->
            <section>
                <div class="navbar">
                    <div>
                        <img src="./images/logo dark.png" alt>
                    </div>
                    <div class="menubar">
                        <ul>
                            <li>
                                <a href="/">Home</a>
                            </li>
                            <li>
                                <a href="/service">Services</a>
                            </li>
                            <li>
                                <a href="/blog">Blog</a>
                            </li>
                            <li>
                                <a href="/about">About us</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <button class="btn">Appointment <span><i
                                    class="fa-solid fa-arrow-right arrow-icon"></i></span></button>
                    </div>
                </div>
            </section>
            <!-- banner -->
            <section>
                <div class="banner-container">
                    <img src="./images/Rectangle 5.png" alt>
                    <div class="banner-content">

                    </div>

                </div>
            </section>
        </header>
        <main>
            <!-- Information Stat -->
            <section>
                <div class="stat-container">
                    <div class="card">
                        <div class="card-content">
                            <h1 class="card-title">90%</h1>
                            <p class="card-description">Patient satisfaction
                                rate, reflecting our
                                commitment.</p>
                        </div>
                        <div class="card-image">
                            <img src="./images/stat.png" alt>
                        </div>

                    </div>
                    <div class="stat-content">
                        <h1 class="stat-title">Comprehensive Care for Every
                            Patient</h1>
                        <div class="card-container">
                            <div class="sub-card">
                                <div class="card-content">
                                    <h1 class="card-title">500+</h1>
                                    <p class="card-description">Board-certified doctors</p>
                                </div>
                                <div class="card-image certificate">
                                    <img src="./images/certificate.png" alt="certificate" class="certified-img">
                                </div>

                            </div>
                            <div class="sub-card small-sub-card">
                                <div class="card-content">
                                    <h1 class="card-title">4.8 <i class="fa-solid fa-star" style="color: #FFE03D; font-size: 36px;"></i></h1>
                                    <p class="card-description">Over 20,000 Patient</p>
                                </div>
                                <div class="card-image certificate">
                                    <img src="./images/Over 20,000 Patient.png" alt="certificate" class="certified-img">
                                </div>

                            </div>
                            <div class="sub-card">
                                <div class="card-content">
                                    <h1 class="card-title">90%</h1>
                                    <p class="card-description">Money spend
                                        for poor patient</p>
                                </div>
                                <div class="card-image certificate">
                                    <img src="./images/Coin.png" alt="certificate" class="certified-img">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="card">
                            <div class="card-content">
                                <h1 class="card-title">50+</h1>
                                <p class="card-description">Free lession video
                                    for patient</p>
                            </div>
                            <div class="card-image">
                                <img src="./images/Camera.png"
                                    alt="camera/video" class="camera">
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
